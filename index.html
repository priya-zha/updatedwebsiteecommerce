<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background: #444;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 1em;
            background: #388E3C; /* Adjusted background color */
            color: #000; /* Adjusted text color for better contrast */
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your E-commerce Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div>
            <h2>Welcome to Our Store</h2>
            <p>Explore our amazing products and find what you need.</p>
            <button onclick="alert('Button clicked!')">Click me</button>
        </div>

        <div>
            <h2>Featured Product</h2>
            <img src="https://source.unsplash.com/random/400x200" alt="Product Image">
            <p>Product description goes here.</p>
            <button onclick="alert('Add to Cart')">Add to Cart</button>
        </div>

        <div>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your E-commerce Website. All rights reserved.</p>
    </footer>

</body>

</html>
